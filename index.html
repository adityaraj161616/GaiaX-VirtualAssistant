<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaiaX - AI Assistant</title>
    <link rel="shortcut icon" href="images/png-transparent-earth-globe-world-logo-earth-globe-logo-world.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar with History Tab -->
    <div class="sidebar" id="sidebar">
        <button class="swipe-button" id="swipe-button">â˜°</button>
        <div class="sidebar-header">
            <img src="images/png-transparent-earth-globe-world-logo-earth-globe-logo-world.png" alt="GaiaX Logo" class="sidebar-logo">
            <h1>GaiaX</h1>
        </div>
        <h2>History</h2>
        <ul id="history-list">
            <!-- History items will be dynamically added here -->
        </ul>
    </div>

    <!-- Main Content -->
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="images/Earth, Globe, Country. Free Stock Video.gif" alt="Earth Globe Animation">
            </div>
            <h1>G a i a X</h1>
            <p>Hi, I'm GaiaX. How may I assist you?</p>
        </div>
        <div class="input">
            <button class="talk" aria-label="Click to speak"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
